<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice">
            <img src="images\rock.png" alt="Rock" id="rock">
        </div>
         <div class="choice">
            <img src="images\paper.png" alt="Paper" id="paper">
        </div>
         <div class="choice">
            <img src="images\scissor.png" alt="Scissor" id="scissor">
        </div>

    </div>

    <div class="comp-choice-container">
        <p>Computer chose:</p>
        <img id="comp-choice-img" src="images/rock.png" alt="Computer Choice" style="height:100px;width:100px;">
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

   
        <div class="score">
            <p id="comp-score">0</p>
            <p>Com</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Make your choice!</p>
    </div>

    <div class="reset">
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
